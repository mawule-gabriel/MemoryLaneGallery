<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #f72585;
            --success-color: #4cc9f0;
            --warning-color: #f9c74f;
            --error-color: #ef233c;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #2b2d42;
            --text-secondary: #8d99ae;
            --border-color: #e9ecef;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        header {
            background-color: var(--card-color);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--box-shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo i {
            margin-right: 10px;
            color: var(--accent-color);
        }

        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: var(--transition);
            font-weight: 600;
        }

        .upload-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .upload-btn i {
            margin-right: 8px;
        }

        main {
            flex: 1;
            padding: 30px 0;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background-color: var(--card-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            position: relative;
            overflow: hidden;
            padding-top: 75%; /* 4:3 Aspect Ratio */
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .image-card:hover .image-container img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .image-filename {
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .image-date {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .image-actions {
            display: flex;
            justify-content: space-between;
            padding: 0 15px 15px;
        }

        .image-button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            padding: 5px;
            border-radius: 4px;
        }

        .view-button {
            color: var(--primary-color);
        }

        .view-button:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .delete-button {
            color: var(--error-color);
        }

        .delete-button:hover {
            background-color: rgba(239, 35, 60, 0.1);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination-button {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pagination-button:hover, .pagination-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 50px 0;
            background-color: var(--card-color);
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: var(--box-shadow);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .empty-state h2 {
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: var(--card-color);
            margin: 50px auto;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            position: relative;
            animation: slideUp 0.4s;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--error-color);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }

        .image-preview {
            margin-top: 15px;
            text-align: center;
            border: 2px dashed var(--border-color);
            padding: 20px;
            border-radius: 4px;
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: var(--transition);
        }

        .image-preview.active {
            border-color: var(--success-color);
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
            display: none;
        }

        .drop-message {
            color: var(--text-secondary);
            margin-top: 10px;
        }

        .drop-icon {
            font-size: 2rem;
            color: var(--border-color);
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: #e9ecef;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #dee2e6;
        }

        .zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1010;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .zoom-modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        .zoom-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .zoom-img {
            max-width: 100%;
            max-height: 90vh;
            display: block;
            border-radius: 4px;
            object-fit: contain;
        }

        .zoom-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            border: none;
            background: none;
            transition: var(--transition);
        }

        .zoom-close:hover {
            color: var(--error-color);
        }

        .image-caption {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }

            .modal-content {
                margin: 20px;
                width: calc(100% - 40px);
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }

            .pagination {
                flex-wrap: wrap;
            }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.error {
            background-color: var(--error-color);
        }

        .toast-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .toast-close:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-cloud"></i>
                <span>MemoryLane Gallery</span>
            </div>
            <button class="upload-btn" id="upload-btn">
                <i class="fas fa-upload"></i>
                Upload Image
            </button>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="gallery-container" id="gallery-container">
            <!-- Gallery content will be loaded dynamically -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination will be loaded dynamically -->
        </div>
    </div>
</main>

<!-- Upload Modal -->
<div id="upload-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Upload Image</h3>
            <button class="modal-close" id="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="upload-form">
                <div class="form-group">
                    <label for="fileName">File Name</label>
                    <input type="text" id="fileName" name="fileName" class="form-control" placeholder="Enter file name" required>
                </div>

                <div class="form-group">
                    <label for="image-upload">Image</label>
                    <div class="image-preview" id="image-preview">
                        <i class="fas fa-cloud-upload-alt drop-icon"></i>
                        <p class="drop-message">Drag & drop an image here or click to select</p>
                        <img id="preview-image" class="preview-image">
                        <input type="file" id="image-upload" name="image" accept="image/*" style="display:none;">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" id="cancel-upload">Cancel</button>
            <button class="btn btn-primary" id="submit-upload">
                <span class="loading-spinner" id="upload-spinner"></span>
                Upload
            </button>
        </div>
    </div>
</div>

<!-- Image Zoom Modal -->
<div id="zoom-modal" class="zoom-modal">
    <div class="zoom-content">
        <button class="zoom-close" id="close-zoom">&times;</button>
        <img id="zoom-img" class="zoom-img">
        <div id="image-caption" class="image-caption"></div>
    </div>
</div>

<!-- Toast Notification -->
<div class="toast" id="toast">
    <i id="toast-icon" class="fas fa-check-circle"></i>
    <span id="toast-message"></span>
    <button class="toast-close" id="toast-close">&times;</button>
</div>

<script>
    // DOM Elements
    const uploadBtn = document.getElementById('upload-btn');
    const uploadModal = document.getElementById('upload-modal');
    const closeModal = document.getElementById('close-modal');
    const cancelUpload = document.getElementById('cancel-upload');
    const uploadForm = document.getElementById('upload-form');
    const submitUpload = document.getElementById('submit-upload');
    const uploadSpinner = document.getElementById('upload-spinner');
    const imagePreview = document.getElementById('image-preview');
    const previewImage = document.getElementById('preview-image');
    const imageUpload = document.getElementById('image-upload');
    const zoomModal = document.getElementById('zoom-modal');
    const zoomImg = document.getElementById('zoom-img');
    const closeZoom = document.getElementById('close-zoom');
    const imageCaption = document.getElementById('image-caption');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    const toastIcon = document.getElementById('toast-icon');
    const toastClose = document.getElementById('toast-close');
    const galleryContainer = document.getElementById('gallery-container');
    const paginationContainer = document.getElementById('pagination');

    // Sample data - replace with your actual data
    let images = [];
    let currentPage = 1;
    let totalPages = 1;
    const imagesPerPage = 3; // Setting the limit to 3 images per page

    // Function to fetch images from server
    async function fetchImages() {
        try {
            // Replace this with your actual API endpoint
            const response = await fetch(`/images?page=${currentPage}&limit=${imagesPerPage}`);
            const data = await response.json();

            // Update to match your Java backend response format
            images = data.images || [];
            currentPage = data.page || 1;
            totalPages = data.totalPages || 1;
            renderGallery();
            renderPagination();
        } catch (error) {
            handleFetchError(error);
        }
    }

    function handleFetchError(error) {
        console.error('Error fetching images:', error);
        showToast('Failed to load images. Check console for details.', true);
        // Keep the existing images if there was an error, don't clear them
    }

    // Render gallery based on images data
    function renderGallery() {
        if (images.length === 0) {
            galleryContainer.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-images"></i>
                <h2>No Images Found</h2>
                <p>Upload your first image to get started</p>
                <button class="upload-btn" id="empty-upload-btn">
                    <i class="fas fa-upload"></i>
                    Upload Image
                </button>
            </div>
        `;

            const emptyUploadBtn = document.getElementById('empty-upload-btn');
            if (emptyUploadBtn) {
                emptyUploadBtn.addEventListener('click', () => {
                    uploadModal.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                });
            }
        } else {
            let html = '';
            images.forEach(image => {
                html += `
                <div class="image-card">
                    <div class="image-container">
                        <img src="${image.url || '/api/placeholder/400/300'}" alt="${image.fileName}" loading="lazy">
                    </div>
                    <div class="image-info">
                        <div class="image-filename">${image.fileName}</div>
                        <div class="image-date">${image.lastModified || new Date().toLocaleDateString()}</div>
                    </div>
                    <div class="image-actions">
                        <button class="image-button view-button" onclick="viewImage('${image.url || '/api/placeholder/400/300'}', '${image.fileName}')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="image-button delete-button" onclick="deleteImage('${image.fileName}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            });
            galleryContainer.innerHTML = html;
        }
    }

    // Render pagination based on current page and total pages
    function renderPagination() {
        if (totalPages <= 1) {
            paginationContainer.style.display = 'none';
            return;
        }

        paginationContainer.style.display = 'flex';
        let html = `
        <a href="#" class="pagination-button ${currentPage === 1 ? 'disabled' : ''}"
           onclick="${currentPage > 1 ? 'changePage(' + (currentPage - 1) + ')' : 'return false'}">
            <i class="fas fa-chevron-left"></i> Previous
        </a>
    `;

        if (currentPage > 2) {
            html += `<a href="#" class="pagination-button" onclick="changePage(1)">1</a>`;
        }

        if (currentPage > 3) {
            html += `<span class="pagination-button disabled">...</span>`;
        }

        if (currentPage > 1) {
            html += `<a href="#" class="pagination-button" onclick="changePage(${currentPage - 1})">${currentPage - 1}</a>`;
        }

        html += `<a href="#" class="pagination-button active">${currentPage}</a>`;

        if (currentPage < totalPages) {
            html += `<a href="#" class="pagination-button" onclick="changePage(${currentPage + 1})">${currentPage + 1}</a>`;
        }

        if (currentPage < totalPages - 2) {
            html += `<span class="pagination-button disabled">...</span>`;
        }

        if (currentPage < totalPages - 1) {
            html += `<a href="#" class="pagination-button" onclick="changePage(${totalPages})">${totalPages}</a>`;
        }

        html += `
        <a href="#" class="pagination-button ${currentPage === totalPages ? 'disabled' : ''}"
           onclick="${currentPage < totalPages ? 'changePage(' + (currentPage + 1) + ')' : 'return false'}">
            Next <i class="fas fa-chevron-right"></i>
        </a>
    `;

        paginationContainer.innerHTML = html;
    }

    // Change page and fetch new images
    function changePage(page) {
        if (page < 1 || page > totalPages || page === currentPage) {
            return false;
        }

        currentPage = page;
        fetchImages();
        return false; // Prevent default anchor behavior
    }

    // Open upload modal
    uploadBtn.addEventListener('click', () => {
        uploadModal.style.display = 'block';
        document.body.style.overflow = 'hidden';
    });

    // Close modal
    function closeUploadModal() {
        uploadModal.style.display = 'none';
        document.body.style.overflow = '';
        uploadForm.reset();
        previewImage.style.display = 'none';
        imagePreview.classList.remove('active');
    }

    closeModal.addEventListener('click', closeUploadModal);
    cancelUpload.addEventListener('click', closeUploadModal);

    // Handle file selection
    imagePreview.addEventListener('click', () => {
        imageUpload.click();
    });

    // Handle drag and drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        imagePreview.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        imagePreview.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        imagePreview.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
        imagePreview.classList.add('active');
    }

    function unhighlight() {
        imagePreview.classList.remove('active');
    }

    imagePreview.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;

        if (files.length) {
            handleFiles(files);
        }
    }

    imageUpload.addEventListener('change', function() {
        if (this.files.length) {
            handleFiles(this.files);
        }
    });

    function handleFiles(files) {
        const file = files[0];

        if (!file.type.match('image.*')) {
            showToast('Only image files are allowed', true);
            return;
        }

        // Set file name if not already set
        const fileNameInput = document.getElementById('fileName');
        if (!fileNameInput.value) {
            // Remove extension from file name
            const fileName = file.name.replace(/\.[^/.]+$/, "");
            fileNameInput.value = fileName;
        }

        const reader = new FileReader();

        reader.onload = function(e) {
            previewImage.src = e.target.result;
            previewImage.style.display = 'block';
            imagePreview.classList.add('active');
        };

        reader.readAsDataURL(file);
    }

    // Submit image upload
    submitUpload.addEventListener('click', async () => {
        const fileName = document.getElementById('fileName').value;
        const imageData = previewImage.src;

        if (!fileName) {
            showToast('Please enter a file name', true);
            return;
        }

        if (!imageData || previewImage.style.display === 'none') {
            showToast('Please select an image', true);
            return;
        }

        // Show loading spinner
        uploadSpinner.style.display = 'inline-block';
        submitUpload.disabled = true;

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `fileName=${encodeURIComponent(fileName)}&image=${encodeURIComponent(imageData)}`
            });

            const data = await response.json();

            if (data.success) {
                closeUploadModal();
                showToast('Image uploaded successfully');

                // Reload images to show the new image
                fetchImages();
            } else {
                showToast(data.message || 'Failed to upload image', true);
            }
        } catch (error) {
            showToast('An error occurred while uploading the image', true);
            console.error('Upload error:', error);
        } finally {
            uploadSpinner.style.display = 'none';
            submitUpload.disabled = false;
        }
    });

    // View image in zoom modal
    window.viewImage = function(url, fileName) {
        zoomImg.src = url;
        imageCaption.textContent = fileName;
        zoomModal.classList.add('show');
        document.body.style.overflow = 'hidden';
    };

    // Close zoom modal
    closeZoom.addEventListener('click', () => {
        zoomModal.classList.remove('show');
        document.body.style.overflow = '';
    });

    // Also close when clicking outside the image
    zoomModal.addEventListener('click', (e) => {
        if (e.target === zoomModal) {
            zoomModal.classList.remove('show');
            document.body.style.overflow = '';
        }
    });

    // Delete image
    window.deleteImage = async function(fileName) {
        if (!confirm(`Are you sure you want to delete "${fileName}"?`)) {
            return;
        }

        try {
            const response = await fetch('/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `fileName=${encodeURIComponent(fileName)}`
            });

            const data = await response.json();

            if (data.success) {
                showToast('Image deleted successfully');
                fetchImages(); // Refresh the gallery
            } else {
                showToast(data.message || 'Failed to delete image', true);
            }
        } catch (error) {
            showToast('An error occurred while deleting the image', true);
            console.error('Delete error:', error);
        }
    };

    // Show toast notification
    function showToast(message, isError = false) {
        toastMessage.textContent = message;
        toastIcon.className = isError ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
        toast.className = isError ? 'toast error show' : 'toast show';

        setTimeout(() => {
            toast.className = toast.className.replace('show', '');
        }, 3000);
    }

    toastClose.addEventListener('click', () => {
        toast.className = toast.className.replace('show', '');
    });

    // Close modals when Escape key is pressed
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            if (uploadModal.style.display === 'block') {
                closeUploadModal();
            }

            if (zoomModal.classList.contains('show')) {
                zoomModal.classList.remove('show');
                document.body.style.overflow = '';
            }
        }
    });

    // Initialize the gallery
    document.addEventListener('DOMContentLoaded', () => {
        fetchImages();
    });
</script>
</body>
</html>
